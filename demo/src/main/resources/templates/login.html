<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/style.css" />
<title>Simple Web Application</title>
</head>
<body>
	<div style="border: 3px solid red; padding:20px; width: fit-content; margin: auto; text-align: center; margin-top: 100px;" class="login-container">
		<h1 class="welcome-title" style="color:blue;">Welcome to Spring Boot Login Page</h1>
		<div class="welcome-message">Login To Proceed</div>
		<div th:if="${param.logout}" style="color:green; font-weight:bold; margin-bottom:10px;">
			<p>You have been logged out successfully.</p>
		</div>
		<form class="form" th:action="@{/login}" method="post">
			<div>
				<br>
				<label class="label">User Name : </label>
				<input type="text" id="username" name="username" placeholder="Enter your username" required>
			</div>
			<br><br>
			<div>
				<label class="label">Password  : </label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
			</div>
			<div th:if="${param.error}" class="error">
				<p style="color:red;">Invalid username or password!</p>
			</div>
			<br><br>
			<div>
				<button type="submit">Login</button>
			</div>
		</form>
	</div>
</body>
</body>
</html>
